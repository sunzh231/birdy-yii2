<form name="form-contact" class="form-validation">
  <div class="modal-header">
    <h4 class="modal-title">
      添加媒体账号
    </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group pull-in clearfix">
          <div class="col-sm-6">
            <label>账号名称</label>
            <input type="text" ng-model="channel.name" required class="form-control" placeholder="请输入账号名称" >
          </div>
          <div class="col-sm-6">
            <label>原始ID</label>
            <input type="text" ng-model="channel.originid" required class="form-control" placeholder="请输入公众号原始id" >
          </div>
        </div>
        <div class="form-group pull-in clearfix">
          <div class="col-sm-6">
            <label>App ID</label>
            <input type="text" ng-model="channel.appid" required class="form-control" placeholder="请输入公众号App id" >
          </div>
          <div class="col-sm-6">
            <label>App secret</label>
            <input type="text" ng-model="channel.appsecret" required class="form-control" placeholder="请输入公众号 App secret" >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-light">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="submit" class="btn btn-success" ng-click="save()">提交</button>
  </div>
</form>
