<form name="form-contact" class="form-validation">
  <div class="modal-header">
    <h4 class="modal-title">
      新建角色
    </h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group pull-in clearfix">
          <div class="col-sm-6">
            <label>角色名称</label>
            <input type="text" ng-model="target.name" required class="form-control" placeholder="请输入角色名称" >
          </div>
        </div>
        <div class="form-group pull-in clearfix">
          <div class="col-sm-12">
            <label>描述</label>
            <textarea rows="3" style="resize: none;" ng-model="target.desc" required class="form-control" placeholder="请输入角色描述" >
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-light">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="submit" class="btn btn-success" ng-click="save()">提交</button>
  </div>
</form>
