    <div class="container w-xxl w-auto-xs" ng-controller="SignupController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">注册硕鸟科技云平台</a>
      <div class="m-b-lg">
        <form name="form" class="form-validation">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="电子邮箱" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
              <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
            <div class="list-group-item">
              <input type="password" placeholder="确认密码" class="form-control no-border" ng-model="user.repassword" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意履行 <a href>相关条款</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>马上注册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经有账号了?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">去登录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
